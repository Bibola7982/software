<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Final Bill Form</title>
 <style>
  @page {
    size: A4;
    margin: 6cm 1.5cm 1cm 1.5cm; /* top, right, bottom, left */
  }

  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #e9f3ff;
    margin: 0;
    padding: 0;
  }

  .bill-container {
    width: 190mm;
    margin: auto;
    background: white;
    padding: 0 20px;
    box-sizing: border-box;
    position: relative;
    top: 6cm; /* Visible space on screen */
    background-image: url('your-background-image.png'); /* Replace with actual image path */
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    page-break-inside: avoid;
  }

  h2 {
    text-align: center;
    color: #004aad;
    font-weight: bold;
    margin-bottom: 20px;
    text-transform: uppercase;
  }

  .section-title {
    font-weight: bold;
    color: #004aad;
    border-bottom: 2px solid #004aad;
    margin-bottom: 8px;
    padding-bottom: 3px;
  }

  .row {
    display: flex;
    gap: 15px;
    margin-bottom: 10px;
    flex-wrap: wrap;
    align-items: flex-end;
    page-break-inside: avoid;
  }

  .col {
    flex: 1;
    min-width: 100px;
  }

  label {
    font-weight: 600;
    font-size: 14px;
    color: #333;
  }

  input, select {
    width: 100%;
    padding: 7px 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    margin-top: 4px;
    box-sizing: border-box;
  }

  .relation-wrap {
    display: flex;
    gap: 3px;
    align-items: flex-end;
  }

  .relation-wrap select {
    width: 90px;
  }

  .relation-wrap input {
    flex: 1;
    min-width: 250px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    page-break-inside: avoid;
  }

  th, td {
    border: 1px solid #d1d1d1;
    padding: 8px 10px;
    font-size: 14px;
  }

  th {
    background: #f3f6fb;
    color: #004aad;
    text-align: left;
  }

  /* ‚úÖ Make add row inline */
  .add-row {
    display: flex;
    gap: 10px;
    margin-top: 15px;
    flex-wrap: nowrap;
    align-items: flex-end;
    page-break-inside: avoid;
  }

  .add-row select,
  .add-row input {
    flex: 1;
  }

  .add-row input[type="number"] {
    max-width: 100px;
  }

  .add-row input.unit-input {
    max-width: 80px;
  }

  .add-row button {
    white-space: nowrap;
  }

  button {
    padding: 8px 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }

  .add-btn {
    background: #004aad;
    color: white;
  }

  .remove-btn {
    background: #d9534f;
    color: white;
  }

  .print-btn {
    background: #28a745;
    color: white;
    float: right;
    margin-top: 10px;
  }

  .total-section {
    text-align: right;
    margin-top: 15px;
    font-size: 16px;
    font-weight: bold;
  }

  .total-text {
    text-align: right;
    font-style: italic;
    margin-top: 5px;
    color: #004aad;
  }

  .signature {
    text-align: right;
    margin-top: 50px;
    font-weight: bold;
  }

  @media print {
    body {
      background: white;
      margin: 0;
      padding: 0;
    }

    .no-print {
      display: none !important;
    }

    .bill-container {
      position: static !important;
      padding-top: 6cm !important;
      margin: 0 !important;
      width: 100%;
      height: auto !important;
      max-height: none !important;
      overflow: hidden;
      background-image: url('your-background-image.png'); /* Print bg */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      page-break-inside: avoid;
      break-inside: avoid;
    }
  }
</style>



</head>
<body>

  <div class="bill-container">
    <h2>Hospital TOTAL BILL BREAK-UP</h2>

    <div class="section-title">Patient Details</div>

    <div class="row">
      <div class="col">
        <label>Patient Name</label>
        <input type="text" id="name" />
      </div>
      <div class="col">
        <label>Relation</label>
        <div class="relation-wrap">
          <select id="relationType">
            <option value="S/O">S/O</option>
            <option value="D/O">D/O</option>
            <option value="W/O">W/O</option>
          </select>
          <input type="text" id="relationName" placeholder="Enter name" />
        </div>
      </div>
      <div class="col no-print" style="text-align:right;">
        <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>IPD</label>
        <input type="text" id="ipd" />
      </div>
      <div class="col">
        <label>UHID</label>
        <input type="text" id="uhid" />
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>D.O.A</label>
        <input type="date" id="doa" />
      </div>
      <div class="col">
        <label>D.O.D</label>
        <input type="date" id="dod" />
      </div>
    </div>

    <div class="section-title" style="margin-top:20px;">Billing Charges</div>

    <table>
      <thead>
        <tr>
          <th>Particulars</th>
          <th>Unit</th>
          <th>Amount (‚Çπ)</th>
          <th class="no-print">Action</th>
        </tr>
      </thead>
      <tbody id="billBody"></tbody>
    </table>

    <div class="add-row no-print">
      <select id="particularSelect">
        <option value="">Select Particular</option>
        <option>Admission fee</option> 
          <option>Emergency fee</option> 
          <option>ICU Rent</option> 
          <option>ICU WITH VENT. CHARGE </option>
          <option>MEDICAL BILL CHARGE</option>
          <option>Room Rent</option> 
          <option>Consultation fee 1</option>
          <option>Consultation fee 2</option> 
          <option>Consultation fee 3</option> 
          <option>Consultation fee 4</option> 
          <option>Operation fee 1</option> 
          <option>Operation fee 2</option> 
          <option>Operation fee 3</option> 
          <option>Anaesthesia fee</option> 
          <option>OT Charges</option> 
          <option>Intubation Fee</option> 
          <option>Orthopedic Implants</option> 
          <option>Operation fee 1 (Cataract Surgery)</option>
          <option>Implant (Hydrophilic Foldable IOLs Intraocular Lens)</option>
          <option>Ventilator fee</option> 
          <option>Monitor Charges</option> 
          <option>Infusion Pump Charges</option>
          <option>Oxygen Charge With Pulse Oxy.</option> 
          <option>Cooler/Heater/AC Charge</option> 
          <option>Nurshing Charges</option> 
          <option>CMO Charges</option>
          <option>Ryle Tube Aspiration/Cath/Enema/ B Wash</option>
          <option>Gastric Lavage</option>
          <option>Dressing Charges</option> 
          <option>Blood Transfusion</option>
          <option>Center Line</option> 
          <option>MLC Charges</option> 
          <option>Work up fee</option>
          <option>Alfa-Bed / Water Bed Charges</option>
          <option>Physiotheraphy Charges</option> 
          <option>MOT Charges</option>
          <option>ECG Charge</option> 
          <option>Lab Charge</option> 
          <option>Xray Charge</option> 
          <option>Ultrasound</option> 
          <option>Dental</option> 
          <option>Others</option>
      </select>
   
<input type="number" id="unitInput" class="unit-input" placeholder="Unit">
<input type="number" id="amountInput" placeholder="Amount">
<button class="add-btn" id="addRow">Add</button>

    </div>

    <div class="total-section">
      TOTAL AMOUNT = ‚Çπ <span id="totalAmount">0.00</span>/-
    </div>
    <div class="total-text" id="amountInWords">(ZERO ONLY)</div>

    <div class="signature">Auth. Signature</div>
  </div>

  <script>
    const addBtn = document.getElementById('addRow');
    const billBody = document.getElementById('billBody');
    const totalAmount = document.getElementById('totalAmount');
    const amountInWords = document.getElementById('amountInWords');

    function numberToWords(num) {
      const a = [
        "", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten",
        "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen",
        "Eighteen", "Nineteen"
      ];
      const b = ["", "", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];

      const inWords = (n) => {
        if (n < 20) return a[n];
        if (n < 100) return b[Math.floor(n / 10)] + (n % 10 ? " " + a[n % 10] : "");
        if (n < 1000) return a[Math.floor(n / 100)] + " Hundred" + (n % 100 ? " " + inWords(n % 100) : "");
        if (n < 100000) return inWords(Math.floor(n / 1000)) + " Thousand" + (n % 1000 ? " " + inWords(n % 1000) : "");
        if (n < 10000000) return inWords(Math.floor(n / 100000)) + " Lakh" + (n % 100000 ? " " + inWords(n % 100000) : "");
        return inWords(Math.floor(n / 10000000)) + " Crore" + (n % 10000000 ? " " + inWords(n % 10000000) : "");
      };

      return inWords(num).toUpperCase() + " ONLY";
    }

    function recalcTotal() {
      let total = 0;
      document.querySelectorAll('#billBody tr').forEach(row => {
        total += parseFloat(row.children[2].textContent) || 0;
      });
      totalAmount.textContent = total.toFixed(2);
      amountInWords.textContent = total > 0
        ? `( ${numberToWords(Math.round(total))} )`
        : "(ZERO ONLY)";
    }

    addBtn.addEventListener('click', () => {
      const part = document.getElementById('particularSelect').value;
      const unit = parseFloat(document.getElementById('unitInput').value);
      const amt = parseFloat(document.getElementById('amountInput').value);

      if (!part) return alert("Please select a particular.");
      if (!unit || unit <= 0) return alert("Please enter valid unit.");
      if (!amt || amt <= 0) return alert("Please enter valid amount.");

      const total = unit * amt;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${part}</td>
        <td>${unit}</td>
        <td>${total.toFixed(2)}</td>
        <td class="no-print"><button class="remove-btn">Remove</button></td>
      `;
      billBody.appendChild(tr);

      tr.querySelector(".remove-btn").addEventListener("click", () => {
        tr.remove();
        recalcTotal();
      });

      recalcTotal();

      document.getElementById('unitInput').value = '';
      document.getElementById('amountInput').value = '';
      document.getElementById('particularSelect').value = '';
    });
  </script>
</body>
</html>
