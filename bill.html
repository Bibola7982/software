<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital Bill Form</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #e9f3ff;
    margin: 0;
    padding: 20px;
  }
  .bill-container {
    max-width: 850px;
    margin: auto;
    background: white;
    border-radius: 10px;
    padding: 25px 35px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    color: #004aad;
    margin-bottom: 20px;
  }
  .section-title {
    font-weight: bold;
    color: #004aad;
    border-bottom: 2px solid #004aad;
    margin-bottom: 8px;
    padding-bottom: 3px;
  }
  .row {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-bottom: 10px;
  }
  .col {
    flex: 1;
  }
  label {
    font-weight: 600;
    font-size: 14px;
    color: #333;
  }
  input, select {
    width: 100%;
    padding: 7px 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    margin-top: 4px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    border: 1px solid #d1d1d1;
    padding: 8px 10px;
    font-size: 14px;
  }
  th {
    background: #f3f6fb;
    color: #004aad;
  }
  .add-row {
    display: flex;
    gap: 10px;
    margin-top: 15px;
  }
  button {
    padding: 8px 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }
  .add-btn { background: #004aad; color: white; }
  .remove-btn { background: #d9534f; color: white; }
  .print-btn { background: #28a745; color: white; float: right; margin-top: 10px; }
  .total-section {
    text-align: right;
    margin-top: 15px;
    font-size: 16px;
    font-weight: bold;
  }
  @media print {
    .no-print { display: none !important; }
    body { background: white; }
    .bill-container { box-shadow: none; border: none; }
  }
</style>
</head>
<body>

<div class="bill-container">
  <h2>Hospital TOTAL BILL BREAK-UP </h2>

  <div class="section-title">Patient Details</div>

  <div class="row">
    <div class="col">
      <label>Name</label>
      <input type="text" id="name">
    </div>
    <div class="col">
      <label>S/O, D/O, W/O</label>
      <input type="text" id="relation">
    </div>
    <div class="col no-print" style="text-align:right;">
      <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print</button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>IPD</label>
      <input type="text" id="ipd">
    </div>
    <div class="col">
      <label>UHID</label>
      <input type="text" id="uhid">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>D.O.A</label>
      <input type="date" id="doa1">
    </div>
    <div class="col">
      <label>D.O.D</label>
      <input type="date" id="doa2">
    </div>
  </div>

  <div class="section-title" style="margin-top:20px;">Billing Charges</div>

  <table id="billTable">
    <thead>
      <tr>
        <th>Particulars</th>
        <th>Amount (‚Çπ)</th>
        <th class="no-print">Action</th>
      </tr>
    </thead>
    <tbody id="billBody"></tbody>
  </table>

  <div class="add-row no-print">
    <select id="particularSelect">
      <option value="">Select Particular</option>
      <option>Admission fee</option>
      <option>Emergency fee</option>
      <option>ICU Rent</option>
       <option>ICU WITH VENT. CHARGE </option>
      <option>Room Rent</option>
      <option>Consultation fee 1</option>
      <option>Consultation fee 2</option>
      <option>Consultation fee 3</option>
      <option>Consultation fee 4</option>
      <option>Operation fee 1</option>
      <option>Operation fee 2</option>
      <option>Operation fee 3</option>
      <option>Anaesthesia fee</option>
      <option>OT Charges</option>
      <option>Intubation Fee</option>
      <option>Orthopedic Implants</option>
      <option>Operation fee 1 (Cataract Surgery)</option>
      <option>Implant (Hydrophilic Foldable IOLs Intraocular Lens)</option>
      <option>Ventilator fee</option>
      <option>Monitor Charges</option>
      <option>Infusion Pump Charges</option>
      <option>Oxygen Charge With Pulse Oxy.</option>
      <option>Cooler/Heater/AC Charge</option>
      <option>Nurshing Charges</option>
      <option>CMO Charges</option>
      <option>Ryle Tube Aspiration/Cath/Enema/ B Wash</option>
      <option>Gastric Lavage</option>
      <option>Dressing Charges</option>
      <option>Blood Transfusion</option>
      <option>Center Line</option>
      <option>MLC Charges</option>
      <option>Work up fee</option>
      <option>Alfa-Bed / Water Bed Charges</option>
      <option>Physiotheraphy Charges</option>
      <option>MOT Charges</option>
      <option>ECG Charge</option>
      <option>Lab Charge</option>
      <option>Xray Charge</option>
      <option>Ultrasound</option>
      <option>Dental</option>
      <option>Others</option>
    </select>
    <input type="number" id="amountInput" placeholder="Enter Amount">
    <button class="add-btn" id="addRow">Add</button>
  </div>

  <div class="total-section">
    Total Amount: ‚Çπ <span id="totalAmount">0.00</span>
  </div>
</div>

<script>
  const addBtn = document.getElementById('addRow');
  const billBody = document.getElementById('billBody');
  const totalAmount = document.getElementById('totalAmount');

  function recalcTotal() {
    let total = 0;
    document.querySelectorAll('#billBody tr').forEach(row => {
      total += parseFloat(row.children[1].textContent) || 0;
    });
    totalAmount.textContent = total.toFixed(2);
  }

  addBtn.addEventListener('click', () => {
    const part = document.getElementById('particularSelect').value;
    const amt = document.getElementById('amountInput').value;
    if (!part) return alert('Please select a particular.');
    if (!amt) return alert('Please enter amount.');

    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${part}</td><td>${amt}</td><td class='no-print'><button class='remove-btn'>Remove</button></td>`;
    billBody.appendChild(tr);

    tr.querySelector('.remove-btn').addEventListener('click', () => {
      tr.remove();
      recalcTotal();
    });

    recalcTotal();
    document.getElementById('amountInput').value = '';
    document.getElementById('particularSelect').value = '';
  });
</script>

</body>
</html>
