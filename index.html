<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- SECURITY HEADERS -->
  <meta http-equiv="Content-Security-Policy"
        content="
        default-src 'self';
        img-src 'self' data:;
        script-src 'self' 'unsafe-inline';
        style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com 'unsafe-inline';
        font-src https://fonts.gstatic.com https://cdnjs.cloudflare.com;
        frame-ancestors 'none';
        base-uri 'self';
        form-action 'self';
        ">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hospital Healthcare Platform - GUI</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" />

  <style>
    /* ---------------------------
       MODERN UI THEME VARIABLES
    ----------------------------*/
    :root{
      --bg: #e9eef6;
      --card: rgba(255, 255, 255, 0.82);
      --muted: #6b7280;
      --accent: #0066ff;
      --accent-light: #e0ecff;
      --border: rgba(0,0,0,0.08);
      --shadow: 0 8px 25px rgba(0,0,0,0.12);
      font-family: 'Inter', system-ui, sans-serif;
    }

    /* ---------------------------
              GLOBAL BODY
    ----------------------------*/
    body{
      margin:0;
      padding:30px;
      background: var(--bg);
      background: linear-gradient(135deg, #dce5f4, #eef3f9);
    }

    .container{
      max-width:1300px;
      margin:0 auto;
    }

    /* ---------------------------
                  HEADER
    ----------------------------*/
    header{
      margin-bottom:25px;
    }

    header h1{
      font-size:44px;
      margin:0;
      color:#1f2937;
      font-weight:700;
    }

    header p{
      font-size:16px;
      margin-top:6px;
      color:#4b5563;
    }

    /* ---------------------------
                GRID SYSTEM
    ----------------------------*/
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap:22px;
      margin-top:25px;
    }

    /* ---------------------------
               CARD DESIGN
    ----------------------------*/
    .card{
      background:var(--card);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius:18px;
      padding:22px;
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      display:flex;
      align-items:center;
      gap:18px;
      cursor:pointer;
      transition:all 0.35s ease;
      position:relative;
      overflow:hidden;
    }

    .card:hover{
      transform:translateY(-8px) scale(1.02);
      box-shadow:0 15px 40px rgba(0,0,0,0.18);
    }

    /* ---------------------------
               CARD ICON
    ----------------------------*/
    .icon-wrap{
      width:75px;
      height:75px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:50%;
      background:var(--accent-light);
      border:3px solid rgba(0,102,255,0.25);
    }

    .icon-wrap i{
      font-size:32px;
      color:var(--accent);
    }

    /* ---------------------------
          CARD TITLES & TEXT
    ----------------------------*/
    .title{
      font-size:20px;
      font-weight:700;
      color:#1f2937;
    }

    .subtitle{
      font-size:14px;
      margin-top:4px;
      color:var(--muted);
    }

    /* ---------------------------
             CLICK RIPPLE
    ----------------------------*/
    .card::after{
      content:'';
      position:absolute;
      width:0;
      height:0;
      border-radius:50%;
      background:rgba(0,102,255,0.20);
      transform:scale(0);
      opacity:0;
      transition:0.5s;
      pointer-events:none;
    }

    .card:active::after{
      width:260px; 
      height:260px;
      transform:scale(1);
      opacity:1;
    }

    /* ---------------------------
             MOBILE FIXES
    ----------------------------*/
    @media (max-width:600px){
      header h1{
        font-size:32px;
      }
      .card{
        padding:18px;
      }
      .icon-wrap{
        width:60px;
        height:60px;
      }
    }

  </style>
</head>

<body>
  
  <div class="container">

    <header>
      <h1>Hospital Healthcare Platform</h1>
      <p>All HMS modules â€” beautifully GUI enabled</p>
    </header>

    <main>
      <div class="grid" id="cardsContainer"></div>
    </main>

  </div>

  <script>
    const cardsConfig = [
      { icon: "fa-file-signature", title: "Advanced HIMS", subtitle: "Hospital Information Management", link: "hims.html" },
      { icon: "fa-notes-medical", title: "EMR / EHR", subtitle: "Electronic Medical Records", link: "emr.html" },
      { icon: "fa-vials", title: "LIMS", subtitle: "Lab Management System", link: "lims.html" },
      { icon: "fa-x-ray", title: "RIS / PACS", subtitle: "Radiology Imaging System", link: "pacs.html" },
      { icon: "fa-prescription-bottle-medical", title: "Pharmacy", subtitle: "Full Pharmacy Automation", link: "pharmacy.html" },
      { icon: "fa-ambulance", title: "Connected Ambulance", subtitle: "Live Tracking & Dispatch", link: "https://bibola7982.github.io/software/" },
      { icon: "fa-video", title: "HR GOVT. MEDICINE", subtitle: "HR GOVT. MEDICINE Services", link: "https://spyware.byethost18.com/medical/essentiality.html" },
      { icon: "fa-house-medical", title: "HR GOVT. EYE_PATIENT", subtitle: "Haryana Govt. Services", link: "https://spyware.byethost18.com/medical/eyeessentiality.html" },
      { icon: "fa-boxes-stacked", title: "Bed Rest Certificate", subtitle: "Medical Certificate", link: "https://spyware.byethost18.com/medical/bedrest.html" },
      { icon: "fa-chart-line", title: "Medical Report's", subtitle: "Reports", link: "https://spyware.byethost18.com/medical/" },
      { icon: "fa-ambulance", title: "DIALYSIS", subtitle: "Re-assessment Sheet", link: "https://bibola7982.github.io/software/Dialysis-Re-assessment-sheet.pdf" },
      { icon: "fa-receipt", title: "Medical Examination", subtitle: "Report Generator", link: "https://custom-pdf-print-web-dtsl.bolt.host/" },
      { icon: "fa-receipt", title: "Salary Slip", subtitle: "Invoice", link: "https://spyware.byethost18.com/medical/salary.html" },
      { icon: "fa-receipt", title: "Billing System", subtitle: "Invoice & Payments", link: "https://spyware.byethost18.com/medical/bill.html" },
      { icon: "fa-file-invoice-dollar", title: "MoU Generator", subtitle: "Hospital Laundry", link: "https://spyware.byethost18.com/medical/mou.html" }
    ];

    const container = document.getElementById("cardsContainer");

    cardsConfig.forEach(card => {
      const div = document.createElement("div");
      div.className = "card";

      div.innerHTML = `
        <div class="icon-wrap">
          <i class="fa-solid ${card.icon}"></i>
        </div>
        <div>
          <div class="title">${card.title}</div>
          <div class="subtitle">${card.subtitle}</div>
        </div>
      `;

      div.addEventListener("click", () => window.open(card.link, "_blank"));
      container.appendChild(div);
    });
  </script>

</body>
</html>
