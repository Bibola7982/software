<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- SECURITY HEADERS -->
  <meta http-equiv="Content-Security-Policy"
        content="
        default-src 'self';
        img-src 'self' data:;
        script-src 'self' 'unsafe-inline';
        style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com 'unsafe-inline';
        font-src https://fonts.gstatic.com https://cdnjs.cloudflare.com;
        frame-ancestors 'none';
        base-uri 'self';
        form-action 'self';
        ">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Hospital Healthcare Platform</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    /* ---------------------------------
          GLOBAL THEME VARIABLES
    -----------------------------------*/
    :root{
      --bg: #e8eef6;
      --card-bg: rgba(255,255,255,0.75);
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #0070ff;
      --accent-light: rgba(0,115,255,0.18);
      --border: rgba(0,0,0,0.10);
      --shadow: 0 15px 35px rgba(0,0,0,0.14);
    }

    /* DARK MODE COLORS */
    .dark{
      --bg: #0f172a;
      --card-bg: rgba(255,255,255,0.06);
      --text: #f1f5f9;
      --muted: #94a3b8;
      --accent: #4f9cff;
      --accent-light: rgba(77,153,255,0.15);
      --border: rgba(255,255,255,0.08);
      --shadow: 0 12px 30px rgba(0,0,0,0.45);
    }

    /* ---------------------------------
                   BODY
    -----------------------------------*/
    body{
      margin:0;
      padding:35px;
      background:var(--bg);
      color:var(--text);
      font-family:'Inter', sans-serif;
      transition:all .40s ease;
    }

    .container{
      max-width:1300px;
      margin:auto;
    }

    /* ---------------------------------
                LOADER
    -----------------------------------*/
    #loader {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
      transition:0.6s;
    }

    .spinner {
      width:55px;
      height:55px;
      border:5px solid var(--accent-light);
      border-top-color: var(--accent);
      border-radius:50%;
      animation:spin 0.9s linear infinite;
    }

    @keyframes spin {
      to { transform:rotate(360deg); }
    }

    /* ---------------------------------
                 HEADER
    -----------------------------------*/
    header h1{
      font-size:45px;
      margin:0 0 5px 0;
      font-weight:700;
    }
    header p{
      margin:0;
      color:var(--muted);
    }

    /* ---------------------------------
                 SEARCH BAR
    -----------------------------------*/
    .search-box{
      margin-top:25px;
      margin-bottom:10px;
      position:relative;
    }

    .search-box input{
      width:100%;
      padding:14px 50px 14px 18px;
      border-radius:14px;
      font-size:16px;
      border:1px solid var(--border);
      background:var(--card-bg);
      color:var(--text);
      backdrop-filter: blur(10px);
      transition:0.3s;
    }

    .search-box i{
      position:absolute;
      right:18px;
      top:50%;
      transform:translateY(-50%);
      color:var(--accent);
      font-size:20px;
    }

    /* ---------------------------------
               DARK MODE TOGGLE
    -----------------------------------*/
    #darkToggle{
      position:fixed;
      right:28px;
      top:25px;
      font-size:26px;
      cursor:pointer;
      background:var(--card-bg);
      padding:12px;
      border-radius:50%;
      backdrop-filter:blur(10px);
      transition:0.3s;
      border:1px solid var(--border);
    }

    #darkToggle:hover{
      transform:scale(1.08);
    }

    /* ---------------------------------
                GRID & CARD
    -----------------------------------*/
    .grid{
      margin-top:25px;
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(300px,1fr));
      gap:25px;
    }

    .card{
      padding:22px;
      border-radius:20px;
      background:var(--card-bg);
      border:1px solid var(--border);
      display:flex;
      gap:16px;
      align-items:center;
      cursor:pointer;
      backdrop-filter:blur(12px);
      transition:all .35s;
      box-shadow:var(--shadow);
    }

    .card:hover{
      transform:translateY(-7px) scale(1.02);
      box-shadow:0 18px 40px rgba(0,0,0,0.22);
    }

    .icon-wrap{
      width:70px;
      height:70px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:50%;
      background:var(--accent-light);
      border:2px solid var(--accent);
    }

    .icon-wrap i{
      font-size:30px;
      color:var(--accent);
    }

    .title{
      font-size:19px;
      font-weight:700;
    }

    .subtitle{
      font-size:14px;
      color:var(--muted);
      margin-top:4px;
    }

    /* ---------------------------------
                 FOOTER
    -----------------------------------*/
    footer{
      text-align:center;
      margin-top:40px;
      color:var(--muted);
      font-size:14px;
      padding-top:20px;
      border-top:1px solid var(--border);
    }
  </style>
</head>

<body>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Dark Mode Toggle -->
  <i id="darkToggle" class="fa-solid fa-moon"></i>

  <div class="container">

    <header>
      <h1>Hospital Healthcare Platform</h1>
      <p>All HMS modules </p>
    </header>

    <!-- Search -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search modules...">
      <i class="fa fa-search"></i>
    </div>

    <!-- Cards -->
    <main>
      <div class="grid" id="cardsContainer"></div>
    </main>

    <footer>© 2025 Hospital Healthcare Platform — Designed with ❤️ by Mr. Monty Genius</footer>

  </div>

<script>
  /* ---------------------------
         LOADER REMOVE
  ----------------------------*/
  window.onload = () => {
    document.getElementById("loader").style.opacity = "0";
    setTimeout(() => document.getElementById("loader").style.display = "none", 600);
  };

  /* ---------------------------
        DARK MODE TOGGLE
  ----------------------------*/
  const toggle = document.getElementById("darkToggle");
  toggle.onclick = () => {
    document.body.classList.toggle("dark");
    toggle.classList.toggle("fa-sun");
    toggle.classList.toggle("fa-moon");
  };

  /* ---------------------------
       CARDS CONFIG
  ----------------------------*/
  const cardsConfig = [
    { icon: "fa-file-signature", title: "Advanced HIMS", subtitle: "Hospital Information Management", link: "hims.html" },
    { icon: "fa-notes-medical", title: "EMR / EHR", subtitle: "Electronic Medical Records", link: "emr.html" },
    { icon: "fa-vials", title: "LIMS", subtitle: "Lab Management System", link: "lims.html" },
    { icon: "fa-x-ray", title: "RIS / PACS", subtitle: "Radiology Imaging System", link: "pacs.html" },
    { icon: "fa-prescription-bottle-medical", title: "Pharmacy", subtitle: "Full Pharmacy Automation", link: "pharmacy.html" },
    { icon: "fa-ambulance", title: "Connected Ambulance", subtitle: "Live Tracking & Dispatch", link: "https://bibola7982.github.io/software/" },
    { icon: "fa-video", title: "HR GOVT. MEDICINE", subtitle: "HR Government Services", link: "https://spyware.byethost18.com/medical/essentiality.html" },
    { icon: "fa-house-medical", title: "HR GOVT. EYE PATIENT", subtitle: "State Govt Services", link: "https://spyware.byethost18.com/medical/eyeessentiality.html" },
    { icon: "fa-boxes-stacked", title: "Bed Rest Certificate", subtitle: "Medical Certificate", link: "https://spyware.byethost18.com/medical/bedrest.html" },
    { icon: "fa-chart-line", title: "Medical Reports", subtitle: "All Report Tools", link: "https://spyware.byethost18.com/medical/" },
    { icon: "fa-ambulance", title: "DIALYSIS", subtitle: "Re-assessment Sheet", link: "https://bibola7982.github.io/software/Dialysis-Re-assessment-sheet.pdf" },
    { icon: "fa-receipt", title: "Medical Examination", subtitle: "Report Generator", link: "https://custom-pdf-print-web-dtsl.bolt.host/" },
    { icon: "fa-receipt", title: "Salary Slip", subtitle: "Invoice System", link: "https://spyware.byethost18.com/medical/salary.html" },
    { icon: "fa-receipt", title: "Billing System", subtitle: "Invoice & Payments", link: "https://spyware.byethost18.com/medical/bill.html" },
    { icon: "fa-file-invoice-dollar", title: "MoU Generator", subtitle: "Hospital Laundry", link: "https://spyware.byethost18.com/medical/mou.html" }
  ];

  /* ---------------------------
      RENDER CARDS FUNCTION
  ----------------------------*/
  const container = document.getElementById("cardsContainer");

  function renderCards(filter = "") {
    container.innerHTML = "";
    cardsConfig
      .filter(card =>
        card.title.toLowerCase().includes(filter.toLowerCase()) ||
        card.subtitle.toLowerCase().includes(filter.toLowerCase())
      )
      .forEach(card => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div class="icon-wrap">
            <i class="fa-solid ${card.icon}"></i>
          </div>
          <div>
            <div class="title">${card.title}</div>
            <div class="subtitle">${card.subtitle}</div>
          </div>
        `;
        div.onclick = () => window.open(card.link, "_blank");
        container.appendChild(div);
      });
  }

  renderCards();

  /* ---------------------------
        SEARCH FUNCTION
  ----------------------------*/
  document.getElementById("searchInput").addEventListener("input", (e) => {
    renderCards(e.target.value);
  });
</script>

</body>
</html>
