<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salary Slip Generator</title>
  <style>
    @page {
      size: A4;
      margin: 6cm 1.5cm 1.5cm 1.5cm;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #eef3ff;
    }

    .salary-slip-container {
      width: 100%;
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 25px 30px;
      box-sizing: border-box;
      position: relative;
      top: 6cm;
    }

    h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 25px;
    }

    .section-title {
      font-weight: bold;
      margin-top: 25px;
      color: #004aad;
      border-bottom: 2px solid #004aad;
      padding-bottom: 5px;
      font-size: 16px;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .col {
      flex: 1;
      min-width: 180px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 7px 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      font-size: 14px;
    }

    th {
      background: #f0f6ff;
      color: #004aad;
      text-align: left;
    }

    td input {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 14px;
    }

    .actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .actions .col {
      flex: 1;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
    }

    .add-btn {
      background: #004aad;
      color: white;
    }

    .remove-btn {
      background: #d9534f;
      color: white;
    }

    .print-btn {
      background: #28a745;
      color: white;
      float: right;
      margin-top: 20px;
    }

    .summary {
      margin-top: 25px;
      font-weight: bold;
      font-size: 16px;
      text-align: right;
    }

    .signature {
      margin-top: 80px;
      font-weight: bold;
      text-align: right;
    }

    @media print {
      .no-print {
        display: none !important;
      }

      body {
        background: white;
        margin: 0;
        padding: 0;
      }

      .salary-slip-container {
        top: 0;
        padding: 0;
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <div class="salary-slip-container">
    <h2>SALARY SLIP</h2>

    <div class="section-title">Employee Details</div>
    <div class="row">
      <div class="col">
        <label>Employee Name</label>
        <input type="text" placeholder="John Doe">
      </div>
      <div class="col">
        <label>Employee ID</label>
        <input type="text" placeholder="EMP001">
      </div>
      <div class="col">
        <label>Designation</label>
        <input type="text" placeholder="Software Engineer">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Department</label>
        <input type="text" placeholder="IT">
      </div>
      <div class="col">
        <label>Month</label>
        <select>
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>
      </div>
      <div class="col">
        <label>Year</label>
        <input type="number" value="2025">
      </div>
    </div>

    <!-- Earnings Table -->
    <div class="section-title">Earnings</div>
    <table id="earningsTable">
      <thead>
        <tr>
          <th>Particulars</th>
          <th>Amount (‚Çπ)</th>
          <th class="no-print">Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="actions no-print">
      <div class="col">
        <select id="earningsParticular">
          <option value="">Select Earning</option>
          <option>Basic Pay</option>
          <option>HRA</option>
          <option>Bonus</option>
          <option>Conveyance</option>
          <option>Special Allowance</option>
          <option>Other</option>
        </select>
      </div>
      <div class="col">
        <input type="number" id="earningsAmount" placeholder="Amount">
      </div>
      <div class="col">
        <button class="add-btn" onclick="addRow('earnings')">Add</button>
      </div>
    </div>

    <!-- Deductions Table -->
    <div class="section-title">Deductions</div>
    <table id="deductionsTable">
      <thead>
        <tr>
          <th>Particulars</th>
          <th>Amount (‚Çπ)</th>
          <th class="no-print">Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="actions no-print">
      <div class="col">
        <select id="deductionsParticular">
          <option value="">Select Deduction</option>
          <option>PF</option>
          <option>Professional Tax</option>
          <option>Income Tax</option>
          <option>Loan</option>
          <option>Other</option>
        </select>
      </div>
      <div class="col">
        <input type="number" id="deductionsAmount" placeholder="Amount">
      </div>
      <div class="col">
        <button class="add-btn" onclick="addRow('deductions')">Add</button>
      </div>
    </div>

    <div class="summary" id="salarySummary">
      Gross Salary: ‚Çπ0.00<br>
      Total Deductions: ‚Çπ0.00<br>
      <strong>Net Pay: ‚Çπ0.00</strong>
    </div>

    <div class="signature">
      Authorised Signature
    </div>

    <button class="print-btn no-print" onclick="window.print()">üñ®Ô∏è Print</button>
  </div>

  <script>
    function addRow(type) {
      const table = document.getElementById(type + 'Table').querySelector('tbody');
      const part = document.getElementById(type + 'Particular').value;
      const amount = document.getElementById(type + 'Amount').value;

      if (!part || !amount) return alert('Please select a particular and amount');

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${part}</td>
        <td><input type="number" value="${amount}" onchange="calculateTotals()"></td>
        <td class="no-print"><button class="remove-btn" onclick="this.closest('tr').remove(); calculateTotals();">Remove</button></td>
      `;
      table.appendChild(row);

      document.getElementById(type + 'Particular').value = '';
      document.getElementById(type + 'Amount').
      document.getElementById(type + 'Amount').value = '';
      calculateTotals();
    }

    function calculateTotals() {
      let gross = 0, deduction = 0;

      document.querySelectorAll('#earningsTable tbody input').forEach(input => {
        gross += parseFloat(input.value) || 0;
      });

      document.querySelectorAll('#deductionsTable tbody input').forEach(input => {
        deduction += parseFloat(input.value) || 0;
      });

      const net = gross - deduction;

      document.getElementById('salarySummary').innerHTML = `
        Gross Salary: ‚Çπ${gross.toFixed(2)}<br>
        Total Deductions: ‚Çπ${deduction.toFixed(2)}<br>
        <strong>Net Pay: ‚Çπ${net.toFixed(2)}</strong>
      `;
    }
  </script>

</body>
</html>
