<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salary Slip Generator</title>
  <style>
    @page {
      size: A4;
      margin: 6cm 1.5cm 1.5cm 1.5cm;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f8ff;
      margin: 0;
      padding: 0;
    }

    .slip-container {
      background: white;
      width: 100%;
      max-width: 210mm;
      margin: auto;
      padding: 0 25px 20px;
      position: relative;
      top: 6cm;
      box-sizing: border-box;
    }

    .no-print {
      display: flex;
      justify-content: flex-end;
      padding: 10px 25px 0;
    }

    .print-btn {
      background: #004aad;
      color: white;
      padding: 7px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 10px;
      font-size: 22px;
    }

    .employee-details {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .emp-field {
      flex: 1 1 45%;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #333;
      padding: 6px 10px;
      text-align: center;
    }

    th {
      background: #e2e8f0;
      color: #000;
      font-weight: bold;
    }

    .add-row {
      display: flex;
      gap: 10px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .add-row input {
      padding: 6px;
      font-size: 14px;
      flex: 1;
    }

    .add-btn {
      background: #004aad;
      color: white;
      padding: 7px 14px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .remove-btn {
      background: #d9534f;
      color: white;
      padding: 4px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    @media print {
      .no-print {
        display: none !important;
      }

      input {
        border: none;
        font-weight: bold;
      }

      body {
        background: white;
      }

      .slip-container {
        box-shadow: none;
        border: none;
      }

      .remove-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Print Button -->
  <div class="no-print">
    <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print</button>
  </div>

  <!-- Main Container -->
  <div class="slip-container">
    <h2>SALARY SLIP</h2>

    <!-- Employee Info -->
    <div class="employee-details">
      <div class="emp-field">
        <label>Employee Name</label>
        <input type="text" placeholder="Monty Genius">
      </div>
      <div class="emp-field">
        <label>Designation</label>
        <input type="text" placeholder="Software Engineer">
      </div>
      <div class="emp-field">
        <label>Department</label>
        <input type="text" placeholder="IT ">
      </div>
      <div class="emp-field">
        <label>Date of Joining</label>
        <input type="date">
      </div>
    </div>

    <!-- Salary Table -->
    <table id="salaryTable">
      <thead>
        <tr>
          <th>MONTH</th>
          <th>BASIC SALARY</th>
          <th>SALARY (GROSS)/PM</th>
          <th>TDS</th>
          <th>NET SALARY PAYABLE</th>
          <th class="no-print">ACTION</th>
        </tr>
      </thead>
      <tbody id="salaryBody">
        <!-- Dynamic rows go here -->
      </tbody>
    </table>

    <!-- Add Row Section -->
    <div class="add-row no-print">
      <input type="text" id="month" placeholder="Month (e.g. OCT. 2024)">
      <input type="text" id="basic" placeholder="Basic Salary">
      <input type="number" id="gross" placeholder="Gross Salary">
      <input type="number" id="tds" placeholder="TDS">
      <input type="number" id="net" placeholder="Net Payable" readonly>
      <button class="add-btn" onclick="addRow()">Add</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const grossInput = document.getElementById('gross');
    const tdsInput = document.getElementById('tds');
    const netInput = document.getElementById('net');

    function calculateNet() {
      const gross = parseFloat(grossInput.value) || 0;
      const tds = parseFloat(tdsInput.value) || 0;
      const net = gross - tds;
      netInput.value = net.toFixed(2);
    }

    grossInput.addEventListener('input', calculateNet);
    tdsInput.addEventListener('input', calculateNet);

    function addRow() {
      const month = document.getElementById('month').value.trim();
      const basic = document.getElementById('basic').value.trim();
      const gross = grossInput.value.trim();
      const tds = tdsInput.value.trim();
      const net = netInput.value.trim();

      if (!month || !basic || !gross || !tds || !net) {
        alert("Please fill all fields.");
        return;
      }

      const tableBody = document.getElementById('salaryBody');
      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td>${month}</td>
        <td>${basic}</td>
        <td>${gross}</td>
        <td>${tds}</td>
        <td>${net}/-</td>
        <td class="no-print"><button class="remove-btn" onclick="this.parentElement.parentElement.remove()">Remove</button></td>
      `;

      tableBody.appendChild(tr);

      // Reset fields
      document.getElementById('month').value = '';
      document.getElementById('basic').value = '';
      grossInput.value = '';
      tdsInput.value = '';
      netInput.value = '';
    }
  </script>

</body>
</html>
