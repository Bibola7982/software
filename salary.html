<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salary Slip</title>
  <style>
    @page {
      size: A4;
      margin: 6cm 1.5cm 1.5cm 1.5cm; /* Top, Right, Bottom, Left */
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f8ff;
    }

    .salary-slip-container {
      width: 100%;
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      box-sizing: border-box;
      position: relative;
      top: 6cm; /* Screen-only top gap */
      background-image: url('your-background.png'); /* Optional */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 20px;
    }

    .section-title {
      font-weight: bold;
      margin-top: 20px;
      color: #004aad;
      border-bottom: 1px solid #004aad;
      padding-bottom: 5px;
    }

    .row {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .col {
      flex: 1;
      min-width: 200px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 6px 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #eef4ff;
      color: #004aad;
    }

    .summary {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      text-align: right;
    }

    .print-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      float: right;
    }

    @media print {
      body {
        background: white;
      }

      .no-print {
        display: none !important;
      }

      .salary-slip-container {
        position: static;
        padding: 0;
        margin: 0;
        background-image: url('your-background.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
    }
  </style>
</head>
<body>

<div class="salary-slip-container">
  <h2>SALARY SLIP</h2>

  <div class="section-title">Employee Details</div>
  <div class="row">
    <div class="col">
      <label>Employee Name</label>
      <input type="text" placeholder="John Doe">
    </div>
    <div class="col">
      <label>Employee ID</label>
      <input type="text" placeholder="EMP12345">
    </div>
    <div class="col">
      <label>Designation</label>
      <input type="text" placeholder="Software Engineer">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Department</label>
      <input type="text" placeholder="IT">
    </div>
    <div class="col">
      <label>Month</label>
      <select>
        <option>October</option>
        <option>September</option>
        <option>August</option>
        <!-- Add more months -->
      </select>
    </div>
    <div class="col">
      <label>Year</label>
      <input type="number" placeholder="2025">
    </div>
  </div>

  <div class="section-title">Earnings</div>
  <table>
    <thead>
      <tr>
        <th>Particulars</th>
        <th>Amount (‚Çπ)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Basic Pay</td>
        <td>25,000</td>
      </tr>
      <tr>
        <td>HRA</td>
        <td>10,000</td>
      </tr>
      <tr>
        <td>Conveyance</td>
        <td>2,000</td>
      </tr>
      <tr>
        <td>Bonus</td>
        <td>3,000</td>
      </tr>
    </tbody>
  </table>

  <div class="section-title">Deductions</div>
  <table>
    <thead>
      <tr>
        <th>Particulars</th>
        <th>Amount (‚Çπ)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>PF</td>
        <td>2,000</td>
      </tr>
      <tr>
        <td>Professional Tax</td>
        <td>200</td>
      </tr>
      <tr>
        <td>Income Tax</td>
        <td>1,000</td>
      </tr>
    </tbody>
  </table>

  <div class="summary">
    Gross Salary: ‚Çπ40,000<br>
    Total Deductions: ‚Çπ3,200<br>
    <strong>Net Pay: ‚Çπ36,800</strong>
  </div>

  <div class="summary" style="margin-top: 60px;">
    Authorised Signature
  </div>

  <button class="print-btn no-print" onclick="window.print()">üñ®Ô∏è Print</button>
</div>

</body>
</html>
